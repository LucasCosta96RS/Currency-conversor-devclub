<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Money Conversion APP</title>

</head>

<body>

    <img id="main-logo" src="./assets/logo.gif" alt="main-logo">

    <main>
    
        <label>
            <p>Convert <b>from</b></p>
            <select>
                <option>Brazilian Real</option>
            </select>
        </label>
        
        <label>
            <p>Convert <b>to</b></p>
            <select class="select-to">
                <option>Euro</option>
                <option>Dolar</option>
            </select>
        </label>
        
        <label>
            <p>Value</p>
            <input id="currency-input" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Convert</button>

        <section>
            <div class="result-box">
                <img src="./assets/Real.png" alt="real-currency">
                <p class="currency-name-result-box">Real</p>
                <p class="currency-value-result-box initial-value">R$ 0,00</p>
            </div>
            <img class="result-box" src="./assets/Arrow.png" alt="">
            <div class="result-box">
                <img src="./assets/Dolar.png" alt="real-currency" class="final-currency-img">
                <p class="currency-name-result-box final-currency">DÃ³lar</p>
                <p class="currency-value-result-box final-value">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>

<script src="./scripts.js"></script>

</html>
