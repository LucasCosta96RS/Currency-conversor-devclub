<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas Spider-man</title>
  </head>

  <body>
    <img id="main-logo" src="./assets/Spider-man-image.png" alt="main-logo" />

    <main>
      <div id="container-left">
        <label>
          <p>Converter <b>de:</b></p>
          <select class="select-from">
            <option>Real</option>
            <option>Euro</option>
            <option>Dolar</option>
            <option>Libra</option>
            <option>Bitcoin</option>
          </select>
        </label>

        <label>
          <b>Para:</b>
          <select class="select-to">
            <option>Real</option>
            <option>Euro</option>
            <option>Dolar</option>
            <option>Libra</option>
            <option>Bitcoin</option>
          </select>
        </label>

        <label>
          <p>Valor:</p>
          <input id="currency-input" placeholder="R$ 10.000,00" />
        </label>

        <button class="convert-button">Converter</button>
      </div>

      <div id="container-right">
        <div id="result-box-container">
          <div class="result-box">
            <img
              src="./assets/Real.png"
              alt="real-currency"
              class="initial-currency-img"
            />
            <p class="currency-name-result-box initial-currency">Real</p>
            <p class="currency-value-result-box initial-value">R$ 0,00</p>
          </div>
          <img
            class="result-box result-arrow"
            src="./assets/Arrow-spider-man.svg"
            alt=""
          />
          <div class="result-box">
            <img
              src="./assets/Dolar.png"
              alt="real-currency"
              class="final-currency-img"
            />
            <p class="currency-name-result-box final-currency">DÃ³lar</p>
            <p class="currency-value-result-box final-value">US$ 0,00</p>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
